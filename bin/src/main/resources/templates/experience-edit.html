<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Experience Edit</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #d2d2d2;
      }
      .headerButtons {
        float: right !important;
        padding: 10px;
      }
      .header {
        background-color: #e3f2fd;
      }
      .profileDetails {
        margin-top: 20px;
        margin-bottom: 20px;
        padding: 20px;
      }
      .experienceContainer {
        margin-bottom: 20px;
        margin-top: 20px;
      }
      .expContainer {
        background-color: white;
        margin-top: 20px;
        padding: 20px;
      }
      .containerMain{
        background-color: white;
        margin-top: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-sm-9">
          <h3 th:text="${userId} + '\'s Profile'">Update Experience</h3>
        </div>
        <div class="col-sm-3 headerButtons">
           <a class="btn btn-outline-danger" role="button" th:href="@{/edit}"
            >Edit</a
          >
          <a class="btn btn-outline-danger" role="button" th:href="@{/confirmlogout}"
            >Logout</a
          >
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 containerMain">
          <div class="row">
            <div class="col-sm-12">
              <form action="#" th:action="@{'/edit/experience?index=' + ${index}}" th:object="${job}" method="post"> 
                <table class="col-sm-12 table table-bordered">
                  <tr>
                    <td >Company Name</td>
                    <td >
                      <input
                        class="form-control"
                        th:field="*{company}"
                        placeholder="Company Name"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td >Organisation Name</td>
                    <td >
                      <input
                        class="form-control"
                        th:field="*{designation}"
                        placeholder="Your Designation"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td >Start Date</td>
                    <td >
                      <input
                        type="date"
                        class="form-control"
                        th:field="*{startDate}"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td >End Date</td>
                    <td >
                      <input
                        type="date"
                        class="form-control"
                        th:field="*{endDate}"
                      />
                    </td>
                  </tr>
                  
                   <tr>
          <td colspan="2">
            <p>Job Responsibilites</p>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">
           <textarea
           class="form-control"
           th:field="*{summary}"
           rows="4"
           placeholder="Job Responsibilities seperated by Comma"></textarea>
           
         </td>
         
                  <tr>
                    <td>Current Job</td>
                    <td >
                      <input
                        type="checkbox"
                        class="form-control"
                        th:value="*{currentJob}"
                        style="width: 40px"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" style="text-align: center">
                      <input
                        class="btn btn-outline-success"
                        type="submit"
                        value="Update Experience"
                      />
                    </td>
                  </tr>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
