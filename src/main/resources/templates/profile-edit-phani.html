<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
  <style>
    .headerButtons{
      float: right !important;
      padding: 10px;
    }
    .header{
      background-color: #e3f2fd;
    }
    .profileDetails{
      margin-top:20px;
      margin-bottom: 20px;
      padding: 20px;
    }
    .experienceContainer{
      margin-bottom: 20px;
      margin-top:20px
    }

  </style>
</head>

<body>
  <div class='container-fluid'>



    <div class='row header'>
      <div class='col-sm-10'>
        <h1 th:text="${userId} + '\'s Profile'">Profile</h1>
      </div>
      <div class='col-sm-2 headerButtons'>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit</button>
        <a class="btn btn-outline-danger" role="button" th:href="@{/logout}">Logout</a>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">View</button>
      </div>
    </div>
    
    <div class='row'>
      <div class='col-sm-3'></div>
      <div class='col-sm-6  '>

        <div class='row card profileDetails'>
          <form action="#" th:action="@{/updateUserDetails}" th:object="${userProfile}" method="post">

            <div class="form-group">
              <label>Select your profile theme</label>
              <select th:field="*{theme}">
                <option th:each="i : ${#numbers.sequence(1, 3)}" th:value="${i}" th:text="${'Theme ' + i}"></option>
              </select>
            </div>
            
            <div class="form-group">
              <label>First Name</label>
              <input class="form-control" th:field="*{firstName}">
            </div>
            
            <div class="form-group">
              <label>Last Name</label>
              <input class="form-control" th:field="*{lastName}">
            </div>
            
            <div class="form-group">
              <label>Email address</label>
              <input  class="form-control" th:field="*{email}">
            </div>
            
            <div class="form-group">
              <label>Phone</label>
              <input class="form-control" th:field="*{phone}">
            </div>
            
            <div class="form-group">
              <label>Designation</label>
              <input class="form-control" th:field="*{designation}">
            </div>
            
            <div class="form-group">
              <label>Summary</label>
              <textarea class="form-control" th:field="*{summary}" rows="4"></textarea>
            </div>
            
            <input class="btn btn-outline-success profileDetailsButton" type="submit" value="Update Personal Details">
          </form></div>

          <div class='row card experienceContainer'>
            <div class="card-body">
              <h3 class="card-title">Experience</h3>
              <table class="table table-striped" >
              </thead>
              <!-- <form action="#" th:action="@{/updateUserDetails}" th:object="${userProfile}" method="post"> -->
                <tbody>
                  <div  th:each="job, stat: *{jobsList}">
                    <tr >
                      <td>Company</td>
                      <td><div class="form-control" th:text="${job.company}"></div></td>
                    </tr>
                    <tr >
                      <td>Designation</td>
                      <td><div class="form-control" th:text="${job.designation}"></div></td>
                    </tr>
                    <tr >
                      <td>Start Date</td>
                      <td><div class="form-control" th:text="${job.startDate}"></div></td>
                    </tr>
                    <tr >
                      <td>End Date</td>
                      <td><div class="form-control" th:text="${job.endDate}"></div></td>
                    </tr>
                    <tr >
                      <td>Current Job</td>
                      <td><input type="checkbox" class="form-control" th:value="${job.currentJob}"  style="width:40px"/></td>
                      
                    </tr>
                    
                    <tr >  
                      <td><a class="btn btn-outline-danger" th:href="@{'./delete?type=job&index=' + ${stat.index}}">Delete</a></td>
                      <td><a class="btn btn-outline-danger" th:href="@{'./delete?type=job&index=' + ${stat.index}}">Delete</a></td>
                    </tr>
                    
                    <hr>
                    
                  </div>
                </tbody>
                <!-- </form> -->
        <!-- <tr><td><div th:value="${job.designation}"></div></td></tr>          
        <tr><td><div th:value="${job.endDate}"></div></td></tr>
        <tr><td><div th:value="${job.currentJob}"></div></td></tr>
        <td><input class="form-control" th:value="${job.designation}"></td>
        <td><input type="date" class="form-control" th:value="${job.startDate}"></td>
        <td><input type="date" class="form-control" th:value="${job.endDate}"></td>
        <td><input type="checkbox" class="form-control" th:value="${job.currentJob}"></td>
        <td><a th:href="@{'./delete?type=job&index=' + ${stat.index}}">Delete</a></td> -->
      </table>
      <p><a href="./edit2?add=job">Add Job</a></p>
      <div th:if="${pa.isClicked}">
        <form action="#" th:action="@{/addJob}" th:object="${newjob}" method="POST">
          <table>
           <tr>
             <td style="width:50%"><input class="form-control" th:field="*{company}" placeholder="Company Name"></td>
             <td style="width:50%"><input class="form-control" th:field="*{designation}" placeholder="Your Designation"></td>
           </tr><tr>
             <td style="width:50%"> <input type="date" class="form-control" th:field="*{startDate}"></td>
             <td style="width:50%"><input type="date" class="form-control" th:field="*{endDate}"></td></tr><tr>
               <td style="width:50%"><input type="checkbox" class="form-control" th:field="*{currentJob}"  style="width:40px"></td>
               <td style="width:50%"><input class="btn btn-outline-success" type="submit" value="Add Experience"> </td>
             </tr>  
           </table>
         </form>
       </div>
     </div>
   </div>

   <div class='row card'>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Education</h3>
        <table class="table">
          <thead>
            <tr>
              <th>College</th>
              <th>Qualification</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Summary</th>
              <th></th>
            </tr>
          </thead>
          <tr th:each="education, stat: *{userProfile.educations}">
            <td><input class="form-control" th:value="${education.college}"></td>
            <td><input class="form-control" th:value="${education.qualification}"></td>
            <td><input type="date" class="form-control" th:value="${education.startDate}"></td>
            <td><input type="date" class="form-control" th:value="${education.endDate}"></td>
            <td><input class="form-control" th:value="${education.summary}"></td>
            <td><a th:href="@{'./delete?type=education&index=' + ${stat.index}}">Delete</a></td>
          </tr>
        </table>
        
      </div>
      <p><a href="./edit2?add=education">Add Education</a></p>
      
      <div th:if="${pa.isaddNewEducationClicked}">
        
        <form action="#" th:action="@{/addEducation}" th:object="${newEducation}" method="POST">
          <table>        
            <tr >
              <td><input class="form-control" th:field="*{college}" placeholder="College Name"></td>
              <td><input class="form-control" th:field="*{qualification}" placeholder="Qualification"></td>
              <td><input type="date" class="form-control" th:field="*{startDate}" placeholder="Course Start Date"></td>
              <td><input type="date" class="form-control" th:field="*{endDate}" placeholder="Course End Date"></td>
              <td><input class="form-control" th:field="*{summary}"></td>
              <td><input class="btn btn-outline-success" type="submit" value="Add Education"> </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>


</div>


</div>

  <!-- <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
 
   
   
  </nav> -->
  
  <div class="container">

    <div class="card">
      
    </div>

    
    <h3>Skills</h3>
    <table>
      <tr th:each="skill, stat: ${skillsList}">
        <td><input class="form-control" th:value="*{skill}"></td>
        <td><a th:href="@{'./delete?type=skill&index=' + ${stat.index}}">Delete</a></td>
      </tr>
      
    </table>
    <p><a href="./edit2?add=skill">Add Skill</a></p>
    <div th:if="${pa.isAddSkillClicked}">
      
      <form action="#" th:action="@{/addSkill}" method="POST">
       <table>
         <tr>
           <td><input type="text" class="form-control" th:value="${newSkill}" name="newSkill" placeholder="Your Skill"></td>
           <td><input class="btn btn-outline-success" type="submit" value="Add SKill"> </td>
         </tr>
       </table>
     </form>
   </div>
   <div th:each="error: ${errors}">
    <div class="alert alert-danger">
    <strong>Error! </strong> <span th:text="${error}"></span>
  </div>
  </div>    
  <form action="#" th:action="@{/edit2}" th:object="${userProfile}" method="post">
   <input class="btn btn-outline-success btn-block" type="submit" value="Update Profile">
 </form>
</body>
</html>
