<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #d2d2d2;
      }
      .headerButtons {
        float: right !important;
        padding: 10px;
      }
      .header {
        background-color: #e3f2fd;
        margin-bottom: 30px;
      }
      .tableContainer {
        background-color: white;

        border-radius: 10px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-sm-10">
          <h1>Jobs List</h1>
        </div>
        <div class="col-sm-2 headerButtons">
         <a class="btn btn-outline-danger" role="button" th:href="@{/home}"
            >Home</a
            >
         <a class="btn btn-outline-danger" role="button" th:href="@{/confirmlogout}"
        >Logout</a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div
            th:each="jobPosition, stat: *{all}"
            style="background-color: white; padding: 10px; margin: 10px"
          >
            <div class="form-control" th:text="${jobPosition.jobTitle}"></div>

            <div
              class="form-control"
              th:text="${jobPosition.jobDescription}"
            ></div>

            <div
              type="date"
              class="form-control"
              th:text="${jobPosition.salary}"
            ></div>

            <div
              type="date"
              class="form-control"
              th:text="${jobPosition.jobType}"
            ></div>

            <div
              type="date"
              class="form-control"
              th:text="${jobPosition.companyName}"
            ></div>

            <div
              type="date"
              class="form-control"
              th:text="${jobPosition.companyDescription}"
            ></div>

            <div
              type="date"
              class="form-control"
              th:text="${jobPosition.companyAddress}"
            ></div>

            <div
              type="date"
              class="form-control"
              th:text="${jobPosition.companyEmail}"
            ></div>

            <div
              type="date"
              class="form-control"
              th:text="${jobPosition.companyPhone}"
            ></div>
            <div
              style="
                margin-top: 10px;
                display: flex;
                justify-content: space-between;
              "
            >
             <div th:if="${jobPosition.companyId}==${userId}">
             <a
                class="btn btn-outline-success"
                style="min-width: 30%"
                th:href="@{/company/edit(jobId=${jobPosition.id})}"
                >Edit</a>
                
                 <a
                class="btn btn-outline-danger"
                style="min-width: 30%"
                th:href="@{/company/delete(jobId=${jobPosition.id})}"
                >Delete</a
              >
             </div>
              <a
                class="btn btn-outline-info"
                style="min-width: 30%"
                th:href="@{/company/view/job(jobId=${jobPosition.id})}"
                >View</a
              >
            
            </div>
          </div>
        </div>

        <!-- Test Data -->
      </div>
    </div>
  </body>
</html>
