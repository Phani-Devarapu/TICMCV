<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: #d2d2d2;
      }
      .headerButtons {
        float: right !important;
        padding: 10px;
      }
      .header {
        background-color: #e3f2fd;
        margin-bottom: 30px;
      }
      .tableContainer{
          background-color: white;
          width: 50%;
          border-radius:10px;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-sm-10">
          <h1>Jobs List</h1>
        </div>
        <div class="col-sm-2 headerButtons">
          <!-- Add Referencr to the Logout Button -->
          <a class="btn btn-outline-danger" role="button">Logout</a>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <table class="table table-bordered tableContainer">
          <div th:each="jobPosition, stat: *{all}">
            <tr>
              <td>Job Title</td>
              <td>
                <div
                  class="form-control"
                  th:text="${jobPosition.jobTitle}"
                ></div>
              </td>
            </tr>
            <tr>
              <td>Job Description</td>
              <td>
                <div
                  class="form-control"
                  th:text="${jobPosition.jobDescription}"
                ></div>
              </td>
            </tr>
            <tr>
              <td>Salary</td>
              <td>
                <div
                  type="date"
                  class="form-control"
                  th:text="${jobPosition.salary}"
                ></div>
              </td>
            </tr>
            <tr>
              <td>Job Type</td>
              <td>
                <div
                  type="date"
                  class="form-control"
                  th:text="${jobPosition.jobType}"
                ></div>
              </td>
            </tr>
            <tr>
              <td>Company Name</td>
              <td>
                <div
                  type="date"
                  class="form-control"
                  th:text="${jobPosition.companyName}"
                ></div>
              </td>
            </tr>
            <tr>
              <td>Company Description</td>
              <td>
                <div
                  type="date"
                  class="form-control"
                  th:text="${jobPosition.companyDescription}"
                ></div>
              </td>
            </tr>
            <tr>
              <td>Company Address</td>
              <td>
                <div
                  type="date"
                  class="form-control"
                  th:text="${jobPosition.companyAddress}"
                ></div>
              </td>
            </tr>
            <tr>
              <td>Company Email</td>
              <td>
                <div
                  type="date"
                  class="form-control"
                  th:text="${jobPosition.companyEmail}"
                ></div>
              </td>
            </tr>
            <tr>
              <td>Company Phone</td>
              <td>
                <div
                  type="date"
                  class="form-control"
                  th:text="${jobPosition.companyPhone}"
                ></div>
              </td>
            </tr>

            <tr>
              <td style="text-align: center">
                <a
                  class="btn btn-outline-danger" style="width:100%"
                  th:href="@{/company/delete(jobId=${jobPosition.id})}"
                  >Delete</a
                >
              </td>
              <td style="text-align: center">
                <a
                  class="btn btn-outline-success" style="width:100%"
                  th:href="@{/company/edit(jobId=${jobPosition.id})}"
                  >Edit</a
                >
              </td>
            </tr>
            <tr></tr>
          </div>
        </table>
      </div>
    </div>
  </body>
</html>
