<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <title>Register</title> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Job Positions</title>
    <style>
      .headerButtons {
        float: right !important;
        padding: 10px;
      }
      .header {
        background-color: #e3f2fd;
        margin-bottom: 30px;
      }
      .tableContainer {
        min-width: 50%;
        margin: 0px 25%;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      @media only screen and (max-width: 600px) {
        .tableContainer {
          width: 98%;
          margin: 0px 1%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-sm-10">
          <h1>List Employees</h1>
        </div>
        <div class="col-sm-2 headerButtons">
          <!-- Add Referencr to the Logout Button -->
          <a class="btn btn-outline-danger" role="button">Logout</a>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center tableContainer">
      <table class="table table-striped" th:each="jobPositions: ${job}">
        <tr>
          <th>JobTitle</th>
          <td th:text="${jobPositions.jobTitle}"></td>
        </tr>
        <tr>
          <th>JobDescription</th>
          <td th:text="${jobPositions.jobDescription}"></td>
        </tr>
        <tr>
          <th>Salary</th>
          <td th:text="${jobPositions.salary}"></td>
        </tr>
        <tr>
          <th>JobType</th>
          <td th:text="${jobPositions.jobType}"></td>
        </tr>
        <tr>
          <th>CompanyName</th>
          <td th:text="${jobPositions.companyName}"></td>
        </tr>
        <tr>
          <th>CompanyDescription</th>
          <td th:text="${jobPositions.companyDescription}"></td>
        </tr>
        <tr>
          <th>CompanyAddress</th>
          <td th:text="${jobPositions.companyAddress}"></td>
        </tr>
        <tr>
          <th>CompanyEmail</th>
          <td th:text="${jobPositions.companyEmail}"></td>
        </tr>
        <tr>
          <th>CompanyPhone</th>
          <td th:text="${jobPositions.companyPhone}"></td>
        </tr>
      </table>
    </div>
