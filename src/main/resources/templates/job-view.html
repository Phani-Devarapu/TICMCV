<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>

    <title>Job Positions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h2>List Employees</h2>
    <hr/>

    <table class="table table-bordered table-striped" id="employee-table">

        <thead>

        <tr>
            <th>JobTitle</th>
            <th>JobDescription</th>
            <th>Salary</th>
            <th>JobType</th>
            <th>CompanyName</th>
            <th>CompanyDescription</th>
            <th>CompanyAddress</th>
            <th>CompanyEmail</th>
            <th>CompanyPhone</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="jobPositions: ${job}">
            <td th:text="${jobPositions.jobTitle}"></td>
            <td th:text="${jobPositions.jobDescription}"></td>
            <td th:text="${jobPositions.salary}"></td>
            <td th:text="${jobPositions.jobType}"></td>
            <td th:text="${jobPositions.companyName}"></td>
            <td th:text="${jobPositions.companyDescription}"></td>
            <td th:text="${jobPositions.companyAddress}"></td>
            <td th:text="${jobPositions.companyEmail}"></td>
            <td th:text="${jobPositions.companyPhone}"></td>

        </tr>
        </tbody>
    </table>
</div>

</body>


</html>
